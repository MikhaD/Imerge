<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
	<script src="JS/script.js" defer></script>
	<title>Image Cells</title>
</head>
	<body>
		<main class="layer">
			<svg id="image">
				<circle id="initial" cx="50%" cy="50%" r="50%" fill="#9D929B" animating="true"/>
			</svg>
		</main>
		<aside>
			<div id="menu-top" class="layer menu-item"></div>
			<div id="gallery-container">
				<div class="scroll" direction="left"></div>
				<div id="gallery" class="">
					<img src="../images/1.png">
					<img src="../images/2.png">
					<img src="../images/3.png">
					<img src="../images/4.png">
					<img src="../images/5.png">
					<img src="../images/6.png">
					<img src="../images/7.png">
					<img src="../images/8.png">
					<div class="pad"></div>
				</div>
				<div class="scroll" direction="right"></div>
			</div>
			<div class="layer menu-item">different image options</div>
			<div class="layer menu-item">swipe click or both</div>
			<div class="layer menu-item">dark theme or light theme</div>
			<div class="layer menu-item">upload your own image</div>
			<div class="layer menu-item">my web page, logo and github</div>
			<div class="layer menu-item">
				inspiration
				<ul>
					<li><a href="https://www.koalastothemax.com/" target="_blank">concept</a></li>
					<li><a href="https://bennettfeely.com/clippy/" target="_blank">layout</a></li>
				</ul>
			</div>
			<div class="layer menu-item">how to use this</div>
			<div class="layer menu-item">use this on your own website</div>
			<div class="layer menu-item"></div>
			<div class="layer menu-item"></div>
		</aside>
	</body>
</html>
