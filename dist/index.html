<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
	<!-- having module causes the browser to restrict my js -->
	<!-- <script src="JS/main.js" type="module" defer></script> -->
	<script src="JS/main.js" defer></script>
	<title>Imerge</title>
</head>
	<body>
		<main class="layer">
			<svg id="imerge">
				<circle id="initial" cx="50%" cy="50%" r="50%" fill="#9D929B" animating="true"/>
			</svg>
		</main>
		<aside>
			<div id="menu-top" class="layer menu-item"></div>
			<div id="gallery-container">
				<div class="scroll" direction="left"></div>
				<div id="gallery" class="">
					<figure>
						<img src="../images/1.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/2.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/3.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/4.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/5.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/6.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/7.png" tabindex="0">
					</figure>
					<figure>
						<img src="../images/8.png" tabindex="0">
					</figure>
					<div class="pad"></div>
				</div>
				<div class="scroll" direction="right"></div>
			</div>
			<div class="layer menu-item">
				<input type="file" id="upload" accept="image/png, image/jpeg" multiple>
				<label for="upload" id="upload-label" title="choose image">
					<h2>Use your own image</h2>
					<div class="file-icons">
						<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 120" fill="none">
							<path class="outline" d="M10 2.5h59.138L97.5 30.862V110a7.5 7.5 0 0 1-7.5 7.5H10a7.5 7.5 0 0 1-7.5-7.5V10A7.5 7.5 0 0 1 10 2.5z"/>

						</svg>						
						<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 120" fill="none">
							<path class="outline" d="M10 2.5h59.138L97.5 30.862V110a7.5 7.5 0 0 1-7.5 7.5H10a7.5 7.5 0 0 1-7.5-7.5V10A7.5 7.5 0 0 1 10 2.5z"/>
							<path class="jpg-label" fill-rule="evenodd" d="M0 50h100v50H0V50zm25.476 35.5v-7.236h3.28c2.598 0 4.64-.62 6.123-1.86 1.494-1.25 2.24-2.915 2.24-4.995 0-1.406-.347-2.66-1.04-3.765-.684-1.113-1.655-1.968-2.915-2.564-1.25-.606-2.7-.908-4.32-.908h-8.51V85.5h5.142zm3.37-11.206h-3.37v-6.152h3.428c.928.01 1.66.313 2.197.908s.806 1.392.806 2.388c0 .908-.264 1.61-.79 2.11-.518.498-1.274.747-2.27.747zM53.325 85.5h5.112V64.172H53.31v13.272l-7.544-13.272h-5.142V85.5h5.142V72.23l7.56 13.272zm23.104-.513c1.523-.537 2.68-1.245 3.472-2.124v-8.76h-8.716v3.53h3.574v3.31c-.654.596-1.65.894-2.988.894-1.562 0-2.7-.532-3.442-1.597-.723-1.074-1.084-2.676-1.084-4.805v-1.29c.01-2.03.366-3.594 1.07-4.687a3.35 3.35 0 0 1 2.988-1.641c1.074 0 1.904.254 2.5.762s.967 1.357 1.143 2.55h4.95c-.244-2.412-1.103-4.224-2.578-5.435-1.465-1.22-3.525-1.83-6.182-1.83-1.816 0-3.418.425-4.805 1.274-1.377.84-2.436 2.046-3.18 3.618-.742 1.563-1.113 3.394-1.113 5.493l.015 1.846c.117 3.047 1.01 5.425 2.68 7.134s3.9 2.564 6.694 2.564c1.817 0 3.486-.27 5-.806z"/>
						</svg>
					</div>
					<span class="instructions">Drop your own .png or .jpg here</span>
					<div class="upload-card succeeded">
						<h2>Success!</h2>
						<span>Custom images can be found at the end of the gallery above</span>
					</div>
					<div class="upload-card failed">
						<h2>Image selection failed</h2>
						<span class="reason">Only .png and .jpg images are supported</span>
					</div>
					<div class="upload-card processing">
						<h2></h2>
						<progress id="upload-progress" max="100" value="0"></progress>
					</div>
				</label>
			</div>
			<div class="layer menu-item from-url">
				<input type="text" placeholder="Use image from URL" id="url-input" pattern="https?:\/\/.*\..*\/.*\.(jpg|jpeg|png|JPG|PNG|JPEG)$" required>
				<!-- Link to regex testing: https://regex101.com/r/PRQPwg/1 -->
				<div id="fetch" tabindex="0">
					<div class="front">Fetch</div>
					<div class="back">
						<div class="visible fetch-card processing">
							<progress id="fetch-progress" max="100" value="0"></progress>
						</div>
						<div class="fetch-card succeeded">
							Success!
						</div>
						<div class="fetch-card failed">
							Failed to load image
						</div>
					</div>
				</div>
			</div>
			<div class="layer menu-item" style="min-height: 10rem;">swipe click or both</div>
			<div class="layer menu-item" style="min-height: 10rem;">dark theme or light theme</div>
			<div class="layer menu-item" style="min-height: 10rem;">Different image options</div>
			<div class="layer menu-item" style="min-height: 10rem;">my web page, logo and github</div>
			<div class="layer menu-item" style="min-height: 10rem;">
				inspiration
				<ul>
					<li><a href="https://www.koalastothemax.com/" target="_blank">concept</a></li>
					<li><a href="https://bennettfeely.com/clippy/" target="_blank">layout</a></li>
				</ul>
			</div>
			<div class="layer menu-item">how to use this</div>
			<div class="layer menu-item">use this on your own website</div>
		</aside>
	</body>
</html>
