	<title>Imerge</title>

					<figure>
						<img src="../images/7.png" tabindex="0">

					<figure>
						<img src="../images/8.png" tabindex="0">

					<div class="pad"></div>
				</div>
				<div class="scroll" direction="right"></div>
			</div>

						<h2>Success!</h2>
						<span>Custom images can be found at the end of the gallery above</span>
					</div>

						<h2>Image selection failed</h2>
						<span class="reason">Only .png and .jpg images are supported</span>
					</div>

						<h2></h2>
						<progress id="progress" max="100" value="0"></progress>

			</div>
			<div class="layer menu-item">use image url</div>
			<div class="layer menu-item">swipe click or both</div>
			<div class="layer menu-item">dark theme or light theme</div>

			<div class="layer menu-item">my web page, logo and github</div>

				inspiration
				<ul>
